      <div id="aboutmain">
         <div id="contact">
            <form method="post" action="#" name="contactform" enctype="multipart/form-data">
               <h2>Contact Us</h2>
               <div id="formgrid">
                  <div>
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" name="firstname" placeholder="First Name" class="inputbox"/>
                  </div>
                  <div>
                     <label for="lname">Last Name</label>
                     <input type="text" id="lname" name="lastname" placeholder="Last Name" class="inputbox"/>
                  </div>

               </div>
               <div class="data">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" placeholder="you@domain.com" class="inputbox"/>
               </div>
               <div class="data">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="youraddress" placeholder="Address" class="inputbox"/>
               </div>
               <div class="data">
                  <label for="zip">Zip</label>
                  <input type="text" id="zipcode" name="zip" placeholder="#####" class="inputbox"/>
               </div>
               <div>
                  <label for="pet">Pet</label>
                  <div id="lineblock">
                     <label for="pet1">
                        <input type="radio" name="pet" value="D"  id="pet"/>
                        Dog
                     </label>
                     <label for="pet2">
                        <input type="radio" id="pet" name="pet" value="C" />
                        Cat
                     </label>
                     <label for="pet3">
                        <input type="radio" id="pet" name="pet" value="O" />
                        Others
                     </label>
                  </div>
               </div>
               <div >
                  <label for="Query">Assistance for</label>
                  <select id="query" name="query" class="inputbox">
                     <option value="product">Product</option>
                     <option value="train">Training</option>
                     <option value="groom">Grooming</option>
                     <option value="adopt">Adoption</option>
                     <option value="vet">Vet</option>
                     <option value="other">Other</option>
                  </select>
               </div>
            
            </form>
            <div class="imagesize">
                  <img src="images/contact.png" alt="contact" class="myimages" />
            </div>
         </div>
