<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Nimisha" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Silly Story Generator</title>
</head>
<body>
  <div>
      <label for="cname">Enter custom name:</label>
      <input id="cname" type="text" placeholder="enter here"/>
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="country" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="country" value="uk">
    </div>
    <div>
      <button id="storyBtn">Generate random story</button>
    </div>
    <p id="storyContent"></p>
    <script src="main.js"></script>
</body>
</html>
